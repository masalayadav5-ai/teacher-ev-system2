<div class="layout">

    <main class="main-content">

         <section class="content-area">
<!-- Page Header -->
<div class="page-header">
    <h2 class="page-title">Teacher Management</h2>
    <button class="add-btn teacher-add-btn">+ Register Teacher</button>
</div>
<p class="page-subtitle">Overview & actions</p>

<!-- Teachers Panel -->
             <div class="card glass teacher-table-card">

    <div class="table-header">
        <h3 class="table-title">Teacher List</h3>
        <div class="table-actions">
            <select id="teacherFilter">
        <option value="all">All</option>
        <option value="name">Name</option>
        <option value="email">Email</option>
        <option value="department">Department</option>
        <option value="status">Status</option>
    </select>
    <input type="text" placeholder="Search teacher..." id="teacherSearch" class="table-search">
        </div>
    </div>

    <table class="student-table">
        <thead>
            <tr>
                <th>Teacher Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td><span class="badge pending">Pending</span></td>
                <td><button class="view-btn">View</button></td>
            </tr>
        </tbody>
    </table>
</div>
                 
                 </section>
    </main>
</div>

 <!-- END panel -->

<!-- Modal for Register Teacher -->
<div id="teacherPanel" class="modal-overlay">
    <div class="modal-card">
        <div class="modal-header">
            <h2>Register Teacher</h2>
            <span class="modal-close">&times;</span>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label>ID Number</label>
                <input type="text" placeholder="Enter ID number" pattern="\d*">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" placeholder="Enter contact" pattern="\d*">
            </div>
            <div class="form-group">
                <label>Department</label>
                <input type="text" placeholder="Enter department">
            </div>
            <div class="form-group">
                <label>Qualification</label>
                <input type="text" placeholder="Enter qualification">
            </div>
            <div class="form-group">
                <label>Experience (years)</label>
                <input type="number" placeholder="Enter experience">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm password">
            </div>
        </div>

        <div class="modal-footer">
            <button class="submit-btn">Submit</button>
        </div>
    </div>
</div>
