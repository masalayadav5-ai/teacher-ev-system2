<!-- Teachers Panel -->

        <div class="table-actions">
            <select id="teacherFilter">
        <option value="all">All</option>
        <option value="name">Name</option>
        <option value="email">Email</option>
        <option value="department">Department</option>
        <option value="status">Status</option>
    </select>
 <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input type="text" placeholder="Search teacher..." class="table-search">

        </div>
    </div>

    <table class="teacher-table">
        <thead>
            <tr>
                <th>Teacher Name</th>

                 </section>
    </main>

 <!-- END panel -->

<!-- Modal for Register Teacher -->
<div id="teacherPanel" class="modal-overlay">
    <div class="modal-card">
        <form action="/teacher/register" method="post">
        <div class="modal-header">
            <h2>Register Teacher</h2>
            <span class="modal-close">&times;</span>
        </div>

       <div class="modal-body">

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="username" placeholder="Enter full name" required>
    </div>

    <div class="form-group">
        <label>ID Number</label>
        <input type="text" name="teacherId" placeholder="Enter ID number">
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" placeholder="Enter address">
    </div>

    <div class="form-group">
        <label>Contact</label>
        <input type="text" name="contact" placeholder="Enter contact">
    </div>

    <div class="form-group">
        <label>Department</label>
        <input type="text" name="department" placeholder="Enter department">
    </div>

    <div class="form-group">
        <label>Qualification</label>
        <input type="text" name="qualification" placeholder="Enter qualification">
    </div>

    <div class="form-group">
        <label>Experience (years)</label>
        <input type="number" name="experience" placeholder="Enter experience">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter email" required>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>
    </div>
           <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="Cpassword" placeholder="Confirm password" required>
    </div>

</div>


        <div class="modal-footer">
            <button class="submit-btn">Submit</button>
        </div>
        </form>
    </div>
</div>
</div>
