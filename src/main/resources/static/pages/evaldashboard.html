<link rel="stylesheet" href="/css/evaldashboard.css">
<link rel="stylesheet" href="/css/common.css">

<div class="page-header">
    <h2 class="page-title">Teacher Evaluation</h2>
    <div class="header-actions">
        
        <button class="add-btn addpara" onclick="loadPage('/pages/AdminEvaluation.html')">
            + Add parameter
        </button>
    </div>
</div>

<p class="page-subtitle">overview and action</p>

<div class="card-container" id="teachersContainer">
    <div class="loading-state">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading teachers...</p>
    </div>
</div>

<!-- Modal for view parameter -->
<div id="viewparaPanel" class="modal-overlay">
    <div class="modal-card">
        <div class="modal-header">
            <h2>Register Teacher</h2>
            <span class="modal-close">&times;</span>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label>ID Number</label>
                <input type="text" placeholder="Enter ID number" pattern="\d*">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" placeholder="Enter contact" pattern="\d*">
            </div>
            <div class="form-group">
                <label>Department</label>
                <input type="text" placeholder="Enter department">
            </div>
            <div class="form-group">
                <label>Qualification</label>
                <input type="text" placeholder="Enter qualification">
            </div>
            <div class="form-group">
                <label>Experience (years)</label>
                <input type="number" placeholder="Enter experience">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm password">
            </div>
        </div>
        <div class="modal-footer">
            <button class="submit-btn">Submit</button>
        </div>
    </div>
</div>
<script src="/js/evaldashboard.js"></script>
