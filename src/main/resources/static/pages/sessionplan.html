<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/sessionplan.css">

<div class="page-header">
    <h2 class="page-title">Session Plan</h2>
    <button class="add-btn addsession">+ Add Session</button>
</div>

<p class="page-subtitle">Teacher lesson planning for students</p>

<!-- Modal Overlay -->
<div id="sessionModal" class="modal-overlay">
    <div class="modal-card">

        <div class="modal-header">
            <h2>Add Session Plan</h2>
            <span class="modal-close">&times;</span>
        </div>
    <div class="modal-body">

        <form id="sessionForm" class="session-form">

            <!-- Faculty / Course / Semester -->
            <div class="form-row">
                <div class="form-group">
                    <label>Faculty</label>
                    <select id="faculty">
                        <option value="">Select Faculty</option>
                        <option>Prof. Mahesh Singh</option>
                        <option>Dr. Anjali Sharma</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Course</label>
                    <select id="course">
                        <option value="">Select Course</option>
                        <option>Computer Networks</option>
                        <option>Software Engineering</option>
                        <option>Data Structures</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Semester</label>
                    <select id="semester">
                        <option value="">Select Semester</option>
                        <option>Semester I</option>
                        <option>Semester II</option>
                        <option>Semester III</option>
                    </select>
                </div>
            </div>

            <!-- Day-wise Session Plan -->
            <h4 class="day-title">Day-wise Session Plan</h4>

            <div id="dayContainer">
    <div class="day-card">
        <h5 id="dayLabel">Day 1</h5>
        <input type="text" id="dayTopic" placeholder="Topic / Lesson Title">
        <textarea id="dayDesc" rows="3"
            placeholder="Session description for Day 1"></textarea>
    </div>
</div>

<div class="day-nav">
    <button type="button" id="prevDayBtn" disabled>← Previous</button>
    <button type="button" id="addDayBtn">Next →</button>
</div>


        </form>
    </div>
        <div class="modal-footer">
            <button id="savePlanBtn" class="submit-btn">
                Save Session Plan
            </button>
        </div>

    </div>
</div>

 

<!--     Student View Section -->
    <div class="card">
        <h3>Published Session Plans</h3>

        <table class="session-table">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Semester</th>
                    <th>Date</th>
                     <th>Method</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data Structures</td>
                    <td>Semester III</td>
                    <td>2025-01-10</td>
                     <td>Lecture + Demo</td>
                </tr>
                <tr>
                    <td>Software Engineering</td>
                    <td>Semester II</td>
                    <td>2025-01-12</td>
                     <td>Lecture</td>
                </tr>
            </tbody>
        </table>
    </div>
