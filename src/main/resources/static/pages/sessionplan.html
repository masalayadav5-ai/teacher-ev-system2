<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/sessionplan.css">

<div class="page-header">
    <h2 class="page-title">Session Plan</h2>
    <button class="add-btn addsession">+ Add Session</button>
</div>

<p class="page-subtitle">Teacher lesson planning for students</p>

<!-- Modal Overlay -->
<div id="sessionModal" class="modal-overlay">
    <div class="modal-card">

        <div class="modal-header">
            <h2>Add Session Plan</h2>
            <span class="modal-close">&times;</span>
        </div>
        <div id="formMessage" class="message-container" style="display:none;"></div>
    <div class="modal-body">

        <form id="sessionForm" class="session-form">

            <!-- Faculty / Course / Semester -->
            <div class="form-row">
                <div class="form-group">
                    <label>Program</label>
                    <select id="faculty">
                       
                    </select>
                </div>
 <div class="form-group">
                    <label>Semester</label>
                    <select id="semester">
                        
                     </select>
                </div>
               <div class="form-group">
    <label>Course</label>
    <input type="text" id="course" placeholder="Enter Course" class="form-control">
</div>
              
            </div>

            <!-- Day-wise Session Plan -->
            <h4 class="day-title">Day-wise Session Plan</h4>

    <div id="dayContainer">
  <div class="day-card">
      <h5 class="day-label">Day 1</h5>
      <input type="text" class="day-topic" placeholder="Topic / Lesson Title">
      <textarea class="day-desc" rows="3" placeholder="Session description for Day 1"></textarea>
      
      <!-- New Method Select -->
      <select class="day-method">
          <option value="Lecture">Lecture</option>
          <option value="Tutorial">Tutorial</option>
          <option value="Practical">Practical</option>
      </select>
  </div>
</div>
 

<div class="day-nav">
    <button type="button" id="prevDayBtn" disabled>← Previous</button>
    <button type="button" id="addDayBtn">Next →</button>
</div>


        </form>
    </div>
        <div class="modal-footer">
            <button id="savePlanBtn" class="submit-btn">
                Save Session Plan
            </button>
        </div>

    </div>
</div>

 


<!--     Student View Section -->
    <div class="card">
        <h3>Published Session Plans</h3>

        <table class="session-table">
            <thead>
                <tr>
                    <th>Program</th>
                    <th>Semester</th>
                    <th>Course</th>
                    <th>Date</th>
                 
                </tr>
            </thead>
                 <tbody></tbody>

        </table>
    </div>
