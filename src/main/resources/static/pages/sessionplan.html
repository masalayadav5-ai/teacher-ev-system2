 <link rel="stylesheet" href="css/plansession.css">
 <div class="layout">

    <main class="main-content">

         <section class="content-area">
          <div class="page-header">

            <h2 class="page-title">Session Plan</h2>
<button class="add-btn student-add-btn">+ Add Session</button>
</div>
                         <p class="page-subtitle">Teacher lesson planning for students </p>
           <!-- Session Plan Form -->
    <div class="card">
        <h3>Add Session Plan</h3>

        <form class="session-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Course</label>
                    <select>
                        <option>Select Course</option>
                        <option>Computer Networks</option>
                        <option>Software Engineering</option>
                        <option>Data Structures</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Semester</label>
                    <select>
                        <option>Select Semester</option>
                        <option>Semester I</option>
                        <option>Semester II</option>
                        <option>Semester III</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Session Date</label>
                    <input type="date">
                </div>

                <div class="form-group">
                    <label>Session No</label>
                    <input type="text" placeholder="e.g. Session 5">
                </div>
            </div>

            <div class="form-group">
                <label>Topic / Lesson Title</label>
                <input type="text" placeholder="Enter lesson topic">
            </div>

            <div class="form-group">
                <label>Session Description</label>
                <textarea rows="4" placeholder="Brief explanation of lesson content"></textarea>
            </div>

            <div class="form-group">
                <label>Teaching Method</label>
                <input type="text" placeholder="Lecture, Practical, Discussion">
            </div>

            <button type="submit" class="btn-primary">Save Session Plan</button>
        </form>
    </div>

    <!-- Student View Section -->
    <div class="card">
        <h3>Published Session Plans</h3>

        <table class="session-table">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Semester</th>
                    <th>Date</th>
                    <th>Session</th>
                    <th>Topic</th>
                    <th>Method</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data Structures</td>
                    <td>Semester III</td>
                    <td>2025-01-10</td>
                    <td>Session 4</td>
                    <td>Stacks and Queues</td>
                    <td>Lecture + Demo</td>
                </tr>
                <tr>
                    <td>Software Engineering</td>
                    <td>Semester II</td>
                    <td>2025-01-12</td>
                    <td>Session 6</td>
                    <td>SDLC Models</td>
                    <td>Lecture</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
