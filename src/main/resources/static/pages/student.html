<link rel="stylesheet" href="/css/dashboard.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/student.css">

<div class="student-page">
<div class="layout">

    <main class="main-content">

         <section class="content-area">
          <div class="page-header">
            <h2 class="page-title">Student Management</h2>
            <button onclick="openAddStudent()"  class="add-btn student-add-btn">+ Register Student</button>
          </div>
          
          <p class="page-subtitle">Overview & actions</p>

            <div class="stats-row">
                <div class="stat-card glass">
                    <h3>Total Students</h3>
                    <p class="stat-value" id="totalStudents">‚Äî</p>
                </div>

                <div class="stat-card glass">
                    <h3>Active Students</h3>
                    <p class="stat-value" id="activeStudents">‚Äî</p>
                </div>

                <div class="stat-card glass">
                    <h3>Pending Approvals</h3>
                    <p class="stat-value" id="pendingStudents">‚Äî</p>
                </div>
            </div>

            <div class="card glass student-table-card">
                <div class="table-header">
                    <h3 class="table-title">Student List</h3>
                    <div class="table-actions">
                        <div class="search-wrapper">
                            <span class="search-icon">üîç</span>
                            <input type="text" placeholder="Search student..." 
                                   class="table-search" id="searchStudent">
                        </div>
                    </div>
                </div>

                <table class="student-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Program</th>
                            <th>Semester</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="studentTableBody">
                        <!-- Data will be loaded dynamically -->
                    </tbody>
                </table>
            </div>

        </section>
    </main>
</div>

<!-- Modal for Student Registration -->
<div id="studentPanel" class="modal-overlay">
    <div class="modal-card">
         <!-- FIXED HEADER -->
        <div class="modal-header">
            <h2>Add Student</h2>
            <span class="modal-close">&times;</span>
        </div>
        
        <!-- SCROLLABLE CONTENT -->
        <div class="modal-body">
            <form id="studentForm">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" placeholder="Enter full name" 
                           id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label>ID Number *</label>
                    <input type="text" id="studentId" name="studentId"
       placeholder="Enter ID number"
       pattern="\d+"
       oninput="this.value=this.value.replace(/[^0-9]/g,'')"
       required>

                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" placeholder="Enter username" 
                           id="username" name="username">
                </div>
                
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" placeholder="Enter address" 
                           id="address" name="address">
                </div>

                <div class="form-group">
                    <label>Contact Number *</label>
                    <input type="text"
       id="contact"
       name="contact"
       placeholder="Enter Contact Number"
       maxlength="10"
       oninput="this.value=this.value.replace(/[^0-9]/g,'')"
       required>

                </div>

                <div class="form-group">
    <label>Faculty/Program *</label>
    <select id="faculty" name="faculty" required>
        
       
    </select>
</div>


                <div class="form-group">
    <label>Semester *</label>
    <select id="semester" name="semester" required>
      
       
    </select>
</div>


               <div class="form-group">
    <label>Batch *</label>
    <select id="batch" name="batch" required></select>
</div>


                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" placeholder="Enter email" 
                           id="email" name="email" required>
                </div>

                <div class="form-group">
                    <div id="passwordRow">
                    <label>Password *</label>
                    <input type="password" placeholder="Enter password" 
                           id="password" name="password" required>
                </div>
                                    </div>


                <div class="form-group">
                    <div id="confirmPasswordRow">
                    <label>Confirm Password *</label>
                    <input type="password" placeholder="Confirm password" 
                           id="confirmPassword" required>
                </div>
                                </div>

               
            </form>
        </div>
        
        <div class="modal-footer">
            <button type="button"  class="submit-btn" id="submitStudentBtn">Submit</button>
             <!-- Success/Error Message -->
                <div id="formMessage" class="message-container" style="display: none;"></div>
        </div>
    </div>
</div>
</div>
