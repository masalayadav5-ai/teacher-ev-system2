<div class="layout">

    <main class="main-content">

         <section class="content-area">
          <div class="page-header">

            <h2 class="page-title">Student Management</h2>
<button class="add-btn student-add-btn">+ Register Student</button>
</div>
                         <p class="page-subtitle">Overview & actions</p>

            <div class="stats-row">
                <div class="stat-card glass">
                    <h3>Total Students</h3>
                    <p class="stat-value">—</p>
                </div>

                <div class="stat-card glass">
                    <h3>Active Students</h3>
                    <p class="stat-value">—</p>
                </div>

                <div class="stat-card glass">
                    <h3>Pending Approvals</h3>
                    <p class="stat-value">—</p>
                </div>
            </div>

            <div class="card glass student-table-card">

                <div class="table-header">
                    <h3 class="table-title">Student List</h3>

                    <div class="table-actions">
                        <input type="text" placeholder="Search student..." class="table-search">
                    </div>
                </div>

                <table class="student-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Program</th>
                            <th>Semester</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>—</td>
                            <td>—</td>
                            <td>—</td>
                            <td>—</td>
                            <td><span class="badge pending">Pending</span></td>
                            <td><button class="view-btn">View</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </section>
    </main>
</div>
<!-- modal student------------------------------- -->
<div id="studentPanel" class="modal-overlay">
    <div class="modal-card">
         <!-- FIXED HEADER -->
    <div class="modal-header">
        <h2>Add Student</h2>
        <span class="modal-close">&times;</span>
    </div>
 <!-- SCROLLABLE CONTENT -->
    <div class="modal-body">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name">
            </div>
            
            <div class="form-group">
                <label>ID Number</label>
                <input type="text" placeholder="Enter ID number" pattern="\d*">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="Enter address">
            </div>

            <div class="form-group">
                <label>Contact</label>
                <input type="text" placeholder="Enter contact" pattern="\d*">
            </div>

            <div class="form-group">
                <label>Faculty</label>
                <input type="text" placeholder="Enter faculty">
            </div>

            <div class="form-group">
                <label>Semester</label>
                <input type="text" placeholder="Enter semester">
            </div>

            <div class="form-group">
                <label>Batch</label>
                <input type="text" placeholder="Enter batch year" pattern="\d*">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Enter confirm password">
            </div>

           </div>
    <div class="modal-footer">
        <button class="submit-btn">Submit</button>
    </div>
    </div>
</div>
