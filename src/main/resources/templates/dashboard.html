<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmarTeach | Admin Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons (required for nav icon) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="app">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <div class="logo">S</div>
                <div class="brand-text">
                    <div class="brand-title">SmarTeach</div>
                    <div class="brand-admin">Admin</div>
                    <!-- TOGGLE BUTTON -->
                    <button class="toggle-btn" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
                </div>
            </div>

            <!-- NAVIGATION -->
            <nav>
                
                
                <ul class="nav flex-column">

                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPage('/pages/dashboard-content.html')">
                            <i class="bi bi-speedometer2"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPage('/pages/student.html')">
                            <i class="bi bi-people"></i>
                            <span>Students</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPage('/pages/teacher-content.html')">
                            <i class="bi bi-person-lines-fill"></i>
                            <span>Teachers</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPage('/pages/evaluation.html')">
                            <i class="bi bi-journal-text"></i>
                            <span>Evaluation</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPage('/pages/session-planner.html')">
                            <i class="bi bi-calendar-week"></i>
                            <span>Session Planner</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPage('/pages/settings.html')">
                            <i class="bi bi-gear"></i>
                            <span>Settings</span>
                        </a>
                    </li>

                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main">

            <!-- Topbar -->
            <div class="topbar">

                

                <div class="top-title">Dashboard <span class="subtitle">Overview & insights</span></div>

                <div class="top-actions">
                    <div class="avatar">A</div>
                </div>
            </div>

            <!-- CONTENT AREA -->
            <div id="content-area"></div>

            <div class="footer">
                © 2025 SmarTeach — Teacher Evaluation & Session Planner
            </div>

        </main>

    </div>

    <!-- JS FUNCTIONS -->
    <script>
        function loadPage(pageUrl) {
            fetch(pageUrl)
                .then(res => res.ok ? res.text() : "<h3 class='text-danger'>Page Not Found</h3>")
                .then(html => document.getElementById("content-area").innerHTML = html);
        }

        window.onload = function() {
            loadPage('/pages/dashboard-content.html');
        };

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("collapsed");
        }
    </script>

</body>
</html>
